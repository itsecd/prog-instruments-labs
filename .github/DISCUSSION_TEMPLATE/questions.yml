labels: [q&a]
body:
  - type: input
    id: fio
    attributes:
      label: Привет, меня зовут
      description: |
        Напиши свои ФИО и номер группы, чтобы тебе ответил преподаватель, который ведет у тебя лабы
      placeholder: |
        Фамилия И.О. 631Х
    validations:
      required: true
      
  - type: dropdown
    id: lab
    attributes:
      label: У меня вопрос по
      description: |
        Выбери лабораторную, которая вызвала трудности
      multiple: true
      options:
        - 1 лабораторной работе (Стандарты кодирования)
        - 2 лабораторной работе (Code review)
        - 3 лабораторной работе (Regular expressions)
        - 4 лабораторной работе (Рефакторинг)
        - 5 лабораторной работе (Логирование)
        - 6 лабораторной работе (Unit tests)
        - 7 лабораторной работе (Профайлинг и оптимизация производительности)
        - 8 лабораторной работе (Асинхронное программирование)
        - 9 лабораторной работе (Конфиги)
    validations:
      required: true
      
  - type: textarea
    id: details
    attributes:
      label: Описание проблемы
      description: | 
        Подробно опиши проблему, с которой ты столкнулся при выполнении лабораторной
      placeholder: |
        Также было бы крайне полезно привести помимо текстового описания проблемы скриншоты и фрагменты кода
    validations:
      required: true
