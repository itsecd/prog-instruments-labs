name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock

    - name: Run unit tests
      run: |
        cd lab_6
        python run_ci_tests.py

    - name: Verify test count
      run: |
        cd lab_6
        TEST_COUNT=$(python -c "
        import pytest
        import sys
        sys.path.insert(0, '.')
        collector = pytest.main(['tests/test_pure_logic.py', 'tests/test_business_rules.py', '--collect-only'])
        ")
        
        # Простая проверка что тесты существуют
        if [ -f tests/test_pure_logic.py ] && [ -f tests/test_business_rules.py ]; then
          echo '✅ Test files exist'
        else
          echo '❌ Test files missing'
          exit 1
        fi