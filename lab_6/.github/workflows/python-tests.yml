name: Python Tests

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=twxt --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Test count verification
      run: |
        TEST_COUNT=$(python -m pytest tests/ --collect-only | grep "test_" | wc -l)
        echo "Total tests: $TEST_COUNT"
        if [ $TEST_COUNT -lt 7 ]; then
          echo "Error: Minimum 7 tests required, found $TEST_COUNT"
          exit 1
        fi